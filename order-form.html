<html>

  <head>
    <title>Dos Skippy's | Order</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <section>
        <img src="./burrito pictures/burrito guy.jpg" alt="Skippy the burrito guy"/>
        <div>
          <h1>Dos Skippy's</h1>
          <h2>World-Famous Burrito Barn</h2>
        </div>
        <img src="./burrito pictures/burrito guy.jpg" alt="Skippy the burrito guy"/>
      </section>
      <nav>
        <button><a href="index.html">Home</a></button>
      </nav>
    </header>

    <main>
      <section id="order-header">
        <h2>Build Your Own Skippy-rito!</h2>
      </section>

      <section id="order-subheaders">
        <div>
          <h3>The Essentials</h3>
          <div>
          <label for="tortilla">Tortilla:</label>
          <select name="tortilla">
            <option value="flour">Flour</option>
            <option value="corn">Corn</option>
          </select>

          <label for="beans">Beans:</label>
          <select name="beans">
            <option value="black">Black</option>
            <option value="pinto">Pinto</option>
            <option value="refried">Refried</option>
            <option value="no_beans">No Beans</option>
          </select>

          <label for="rice">Rice:</label>
          <select name="rice">
            <option value="white">White</option>
            <option value="brown">Brown</option>
            <option value="no_rice">No Rice</option>
          </select>

          <label for="meat">Meat:</label>
          <select name="meat">
            <option value="meat">Meat:</option>
            <option value="pollo">Pollo Delicioso</option>
            <option value="asada">Carne Asa-Dude</option>
            <option value="pastor">Skippy's Famous Al Pastor</option>
            <option value="no_meat">No Meat</option>
          </select>
          </div>
        </div>

        <div>
          <h3>The Goods</h3>
          <div>
          <input type="checkbox">Cheese
          <input type="checkbox">Sour Cream
          <input type="checkbox">Guacamole
          <input type="checkbox">Corn
          <input type="checkbox">Hot Salsa
          <input type="checkbox">Medium Salsa
          <input type="checkbox">Pico de Gallo
          <input type="checkbox">Lettuce
          </div>
        </div>
      </section>
    </main>
    <button><a>Place Order</a></button>
  </body>
</html>
